<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style>
    .jumbotron {
      background-color: #ffffff;
    }
    .logo {
      border: 1px solid white;
      width: 200px;
      height: 200px;
    }
</style>

  <title>Fot&oacute;grafa Brasileira em Amsterdam</title>
</head>
<body>

  <div class="row">
    <div class="col-sm-4">
      <img src="img/logo.jfif" alt="fotografabrasileiraemamsterdam" class="logo" />
    </div>
    <div class="col-sm-8">
      <h1 class="text-left">Fot&oacute;grafa Brasileira em Amsterdam</h1>      
    </div>
    <div class="col-sm-8">
      <ul class="nav nav-tabs" role="tablist">
        <li>
          <a href="#about" data-toggle="modal" data-target="#about">Sobre</a>
        </li>
        <li>
          <a href="#contats" data-toggle="modal" data-target="#contacts">Contatos</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/Canal.jfif" alt="Amsterdam">
        </div>
    
        <div class="item">
          <img src="img/CasaPonte.png" alt="Ponte">
        </div>
    
        <div class="item">
          <img src="img/Moinho.png" alt="Moinho">
        </div>

        <div class="item">
          <img src="img/Ponte.png" alt="Ponte">
        </div>
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

    <div id="about" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title text-center">Sobre</h4>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-sm-4">
                  <img src="img/Debora.jfif" alt="D&eacute;bora" class="person"/>
                </div>
                <div class="col-sm-4">
                  <p>Fotografa, Brasileira e Jornalista.</p>
                  <p>Nascida em Quixeramubim, Cear&aacute;, Brasil.</p>
                </div>
                <div class="col-sm-4">
                  <img src="img/Debora01.jfif" alt="D&eacute;bora" class="person"/>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="contacts" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title text-center">Contatos</h4>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col-sm-2">
                  <a href="mailto:fotografabrasileiraemamsterdam@gmail.com"
                    >E-mail</a
                  >
                </div>
                <div class="col-sm-2">
                  <a
                    href="https://web.whatsapp.com/send?phone=31615222749"
                    target="_blank"
                    >Whatsapp</a
                  >
                </div>
                <div class="col-sm-2">
                  <a
                    href="https://www.facebook.com/fotografobrasileiroemamsterdam/"
                    target="_blank"
                    title="Facebook"
                    >Facebook</a
                  >
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
